<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialisation Base de Données - Level Up Fitness</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Initialisation de la Base de Données</h1>
        <div class="admin-actions">
            <button id="initButton" class="btn-primary">Initialiser les Collections</button>
        </div>
        <div id="status" class="status-message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Configuration Firebase -->
    <script src="../../js/config/firebase.config.js"></script>

    <!-- Script d'initialisation -->
    <script src="../../js/config/init-firestore.js"></script>

    <script>
        document.getElementById('initButton').addEventListener('click', async () => {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Initialisation en cours...';
            try {
                await initializeFirestore();
                statusDiv.textContent = 'Initialisation réussie !';
                statusDiv.style.color = 'green';
            } catch (error) {
                statusDiv.textContent = 'Erreur : ' + error.message;
                statusDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
